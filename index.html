<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Qsi595PerphSVbyIt1nlGSK8"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	//单击获取点击的经纬度
	map.addEventListener("click",function(e){
		alert(e.point.lng + "," + e.point.lat);
	});
	
	//石炜
	var point_shiwei = new BMap.Point(116.315804,39.972191)
	map.addOverlay(new BMap.Marker(point_shiwei));
	var opts = {
	  position : point_shiwei,    // 指定文本标注所在的地理位置
	  offset   : new BMap.Size(10, -30)    //设置文本偏移量
	}
	var label = new BMap.Label("石炜", opts);
	map.addOverlay(label);  

	//陶冶
	var point_taoye = new BMap.Point(116.420601,39.852132)
	map.addOverlay(new BMap.Marker(point_taoye));
	map.addOverlay(new BMap.Label("陶冶", {
	  position : point_taoye,    
	  offset   : new BMap.Size(10, -30)    
	}));  
	
	//周志鑫
	var point_zzx = new BMap.Point(116.379422,40.027194)
	map.addOverlay(new BMap.Marker(point_zzx));
	map.addOverlay(new BMap.Label("周志鑫、陈俊阳", {
	  position : point_zzx,    
	  offset   : new BMap.Size(10, -30)    
	}));  
	
	//李超
	var point_lc = new BMap.Point(116.323281,40.07925)
	map.addOverlay(new BMap.Marker(point_lc));
	map.addOverlay(new BMap.Label("李超", {
	  position : point_lc,    
	  offset   : new BMap.Size(10, -30)    
	}));  
</script>
