    <script src="http://7xssod.com1.z0.glb.clouddn.com/Script/TravelScript/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
        (function ($) {
            $.fn.parallaxSlider = function (options) {
                var opts = $.extend({}, $.fn.parallaxSlider.defaults, options);
                return this.each(function () {
                    var $pxs_container = $(this),
                    o = $.meta ? $.extend({}, opts, $pxs_container.data()) : opts;

                    // 幻灯片
                    var $pxs_slider = $('.pxs_slider', $pxs_container),
                    //幻灯片的元素
                    $elems = $pxs_slider.children(),
                    // 幻灯片的数量
                    total_elems = $elems.length,
                    // 导航按钮
                    $pxs_next = $('.pxs_next', $pxs_container),
                    $pxs_prev = $('.pxs_prev', $pxs_container),
                    //北京图片
                    $pxs_bg1 = $('.pxs_bg1', $pxs_container),
                    $pxs_bg2 = $('.pxs_bg2', $pxs_container),
                    $pxs_bg3 = $('.pxs_bg3', $pxs_container),
                    //当前图片
                    current = 0,
                    //缩略图容器
                    $pxs_thumbnails = $('.pxs_thumbnails', $pxs_container),
                    // 缩略图
                    $thumbs = $pxs_thumbnails.children(),

                    //为自动播放的时间间隔
                    slideshow,
                    // 等待加载的图片
                    $pxs_loading = $('.pxs_loading', $pxs_container),
                    $pxs_slider_wrapper = $('.pxs_slider_wrapper', $pxs_container);

                    //预加载图片
                    var loaded = 0,
                    $images = $pxs_slider_wrapper.find('img');

                    $images.each(function () {
                        var $img = $(this);
                        $('<img/>').load(function () {
                            ++loaded;
                            if (loaded == total_elems * 2) {
                                $pxs_loading.hide();
                                $pxs_slider_wrapper.show();

                                // 图片的宽度（假设所有图片都是一种尺寸）
                                var one_image_w = $pxs_slider.find('img:first').width();

                                /*

                                需要设置幻灯片的宽度，每个它的元素，包括导航按钮，

                                 */
                                setWidths($pxs_slider,
                                $elems,
                                total_elems,
                                $pxs_bg1,
                                $pxs_bg2,
                                $pxs_bg3,
                                one_image_w,
                                $pxs_next,
                                $pxs_prev);

                                /*

                                    设定缩略图的宽度，并把他们平均摆放
                                 */
                                $pxs_thumbnails.css({
                                    'width': one_image_w + 'px',
                                    'margin-left': -one_image_w / 2 + 'px'
                                });
                                var spaces = one_image_w / (total_elems + 1);
                                $thumbs.each(function (i) {
                                    var $this = $(this);
                                    var left = spaces * (i + 1) - $this.width() / 2;
                                    $this.css('left', left + 'px');

                                    if (o.thumbRotation) {
                                        var angle = Math.floor(Math.random() * 41) - 20;
                                        $this.css({
                                            '-moz-transform': 'rotate(' + angle + 'deg)',
                                            '-webkit-transform': 'rotate(' + angle + 'deg)',
                                            'transform': 'rotate(' + angle + 'deg)'
                                        });
                                    }

                                    //鼠标经过的时候，缩略图有上下摆动的动画效果
                                    $this.bind('mouseenter', function () {
                                        $(this).stop().animate({ top: '-10px' }, 100);
                                    }).bind('mouseleave', function () {
                                        $(this).stop().animate({ top: '0px' }, 100);
                                    });
                                });


                                //选择默认第一张图片被选择
                                highlight($thumbs.eq(0));


                                //点击事件
                                $pxs_next.bind('click', function () {
                                    ++current;
                                    if (current >= total_elems)
                                        if (o.circular)
                                            current = 0;
                                        else {
                                            --current;
                                            return false;
                                        }
                                    highlight($thumbs.eq(current));
                                    slide(current,
                                    $pxs_slider,
                                    $pxs_bg3,
                                    $pxs_bg2,
                                    $pxs_bg1,
                                    o.speed,
                                    o.easing,
                                    o.easingBg);
                                });
                                $pxs_prev.bind('click', function () {
                                    --current;
                                    if (current < 0)
                                        if (o.circular)
                                            current = total_elems - 1;
                                        else {
                                            ++current;
                                            return false;
                                        }
                                    highlight($thumbs.eq(current));
                                    slide(current,
                                    $pxs_slider,
                                    $pxs_bg3,
                                    $pxs_bg2,
                                    $pxs_bg1,
                                    o.speed,
                                    o.easing,
                                    o.easingBg);
                                });

                                /*

                                点击略缩图将会切换到指定的图像
                                 */
                                $thumbs.bind('click', function () {
                                    var $thumb = $(this);
                                    highlight($thumb);

                                    //当用户点击的时候，图片自动轮换将停止
                                    if (o.auto)
                                        clearInterval(slideshow);
                                    current = $thumb.index();
                                    slide(current,
                                    $pxs_slider,
                                    $pxs_bg3,
                                    $pxs_bg2,
                                    $pxs_bg1,
                                    o.speed,
                                    o.easing,
                                    o.easingBg);
                                });



                                /*

                                如果选项被指定了就激活自动轮播的模式
                                 */
                                if (o.auto != 0) {
                                    o.circular = true;
                                    slideshow = setInterval(function () {
                                        $pxs_next.trigger('click');
                                    }, o.auto);
                                }

                                /*

                                当要进行自适应当前窗口的时候，
                                我们必须基于新的窗口的宽度而重新计算幻灯片的宽度
                                直到左侧的幻灯片不再正确为止。
                                 */
                                $(window).resize(function () {
                                    w_w = $(window).width();
                                    setWidths($pxs_slider, $elems, total_elems, $pxs_bg1, $pxs_bg2, $pxs_bg3, one_image_w, $pxs_next, $pxs_prev);
                                    slide(current,
                                    $pxs_slider,
                                    $pxs_bg3,
                                    $pxs_bg2,
                                    $pxs_bg1,
                                    1,
                                    o.easing,
                                    o.easingBg);
                                });

                            }
                        }).error(function () {
                            alert('here')
                        }).attr('src', $img.attr('src'));
                    });



                });
            };


            //当前浏览器的宽度
            var w_w = $(window).width();

            var slide = function (current,
            $pxs_slider,
            $pxs_bg3,
            $pxs_bg2,
            $pxs_bg1,
            speed,
            easing,
            easingBg) {
                var slide_to = parseInt(-w_w * current);
                $pxs_slider.stop().animate({
                    left: slide_to + 'px'
                }, speed, easing);
                $pxs_bg3.stop().animate({
                    left: slide_to / 2 + 'px'
                }, speed, easingBg);
                $pxs_bg2.stop().animate({
                    left: slide_to / 4 + 'px'
                }, speed, easingBg);
                $pxs_bg1.stop().animate({
                    left: slide_to / 8 + 'px'
                }, speed, easingBg);
            }

            var highlight = function ($elem) {
                $elem.siblings().removeClass('selected');
                $elem.addClass('selected');
            }

            var setWidths = function ($pxs_slider,
            $elems,
            total_elems,
            $pxs_bg1,
            $pxs_bg2,
            $pxs_bg3,
            one_image_w,
            $pxs_next,
            $pxs_prev) {
                /*

                宽度等于窗口的宽度乘以所有幻灯片的数量
                 */
                var pxs_slider_w = w_w * total_elems;
                $pxs_slider.width(pxs_slider_w + 'px');

                //每个元素的宽度将会等于当前窗口的宽度
                $elems.width(w_w + 'px');
                /*

                我们也会设定每张背景图片的div宽度

                 */
                $pxs_bg1.width(pxs_slider_w + 'px');
                $pxs_bg2.width(pxs_slider_w + 'px');
                $pxs_bg3.width(pxs_slider_w + 'px');

                /*

                左侧和右侧的按钮计算：windowWidth/2 - imgWidth/2 + some margin (not to touch the image borders)
                 */
                var position_nav = w_w / 2 - one_image_w / 2 + 3;
                $pxs_next.css('right', position_nav + 'px');
                $pxs_prev.css('left', position_nav + 'px');
            }

            $.fn.parallaxSlider.defaults = {
                auto: 0,	// 每次循环重新开始时所等待的秒数
                // 数值为0则代表停止循环
                speed: 1000,//动画切换的速度
                easing: 'jswing',// 动画的类型
                easingBg: 'jswing',// 背景动画的类型
                circular: true,//
                thumbRotation: true//  缩略图将会反转
            };

        })(jQuery);
    </script>
